<!DOCTYPE html>
<html lang="en-US">
<head>
<style>
#welcome{
	border: solid 1px;
	overflow-y: auto;
	height: 400px;
	width: 400px;
	margin: auto;
	margin-left: 400px;
	
	float: left;
}

#content{
	border: solid 1px;
	overflow-y: auto;
	height: 400px;
	width: 400px;
	margin: auto;
	margin-left: 60px;
	margin-top:100px;
		
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="myScript.js"></script>

</head>

<body>

<h1 align="center">Welcome</h1>

<div ng-app="myApp" ng-controller="myCtrl">

<div id="welcome" >

<ul style="list-style-type:circle">
  <li>Product Feature 01</li>
  <li>Product Feature 02</li>
  <li>Product Feature 03</li>
</ul>

<p> Your suggestions: <input type="text" ng-model="name"> {{name}}</p>

<button ng-click="addSuggestion(name)">Add</button>
</div>

<div id="content">
<div ng-repeat="data in suggestions">
<p> {{data}}</p>
</div>
</div>
</div>

</body>
</html>
